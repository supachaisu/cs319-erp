<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4"
  (click)="closeDialog.emit()"
>
  <div 
    class="w-full max-w-md rounded-lg bg-white p-6"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-start space-x-4">
      <div class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-red-100">
        <svg
          class="h-6 w-6 text-red-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
          />
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-bold">Delete Transaction</h2>
        <p class="mt-2 text-sm text-gray-500">
          Are you sure you want to delete this transaction? This action cannot be undone.
        </p>
      </div>
    </div>

    <div class="mt-6 flex justify-end space-x-3">
      <button
        type="button"
        (click)="closeDialog.emit()"
        class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
      >
        Cancel
      </button>
      <button
        type="button"
        (click)="confirmDelete.emit()"
        class="rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-500"
      >
        Delete
      </button>
    </div>
  </div>
</div>
